<img id="img" src="https://via.placeholder.com/200" width="200">
<button id="switchBtn">Switch</button>

<script>
  let img = document.getElementById("img");
  let btn = document.getElementById("switchBtn");

  btn.addEventListener("click", function () {
    img.src = "https://via.placeholder.com/200/ff0000";
  });
</script>
