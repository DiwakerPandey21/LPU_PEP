<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Calculator</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, rgb(102, 126, 234), rgb(170, 90, 255));
      font-family: Arial, sans-serif;
    }

    .calculator {
      width: 320px;
      padding: 20px;
      border-radius: 20px;
      background: white;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.3);
    }

    .display {
      width: 100%;
      height: 70px;
      background: #111;
      color: white;
      font-size: 28px;
      border-radius: 12px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      overflow-x: auto;
    }

    .buttons {
      margin-top: 15px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 60px;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      background: #f1f1f1;
    }

    button:hover {
      background: #ddd;
    }

    .operator {
      background: orange;
      color: white;
    }

    .operator:hover {
      background: darkorange;
    }

    .equal {
      background: green;
      color: white;
      grid-column: span 2;
    }

    .equal:hover {
      background: darkgreen;
    }

    .clear {
      background: red;
      color: white;
    }

    .clear:hover {
      background: darkred;
    }

    .delete {
      background: #444;
      color: white;
    }

    .delete:hover {
      background: black;
    }
  </style>
</head>

<body>

  <div class="calculator">
    <div id="display" class="display">0</div>

    <div class="buttons">
      <button class="clear" id="clearBtn">C</button>
      <button class="delete" id="deleteBtn">⌫</button>
      <button class="operator" data-value="%">%</button>
      <button class="operator" data-value="/">÷</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="operator" data-value="*">×</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="operator" data-value="-">−</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="operator" data-value="+">+</button>

      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button class="equal" id="equalBtn">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");
    let buttons = document.querySelectorAll("button");

    let currentInput = "";

    function updateDisplay() {
      display.innerText = currentInput || "0";
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", function () {

        let value = btn.getAttribute("data-value");

        // Clear button
        if (btn.id === "clearBtn") {
          currentInput = "";
          updateDisplay();
          return;
        }

        // Delete button
        if (btn.id === "deleteBtn") {
          currentInput = currentInput.slice(0, -1);
          updateDisplay();
          return;
        }

        // Equal button
        if (btn.id === "equalBtn") {
          try {
            // Replace % logic: 50% => 0.5
            let expression = currentInput.replace(/%/g, "/100");
            currentInput = eval(expression).toString();
          } catch (error) {
            currentInput = "Error";
          }
          updateDisplay();
          return;
        }

        // Prevent multiple operators in a row
        let lastChar = currentInput[currentInput.length - 1];
        if (["+", "-", "*", "/", "%"].includes(value) && ["+", "-", "*", "/", "%"].includes(lastChar)) {
          return;
        }

        // Prevent multiple dots in same number
        if (value === ".") {
          let parts = currentInput.split(/[\+\-\*\/\%]/);
          let lastPart = parts[parts.length - 1];
          if (lastPart.includes(".")) {
            return;
          }
        }

        // Append input
        currentInput += value;
        updateDisplay();
      });
    });
  </script>

</body>
</html>
