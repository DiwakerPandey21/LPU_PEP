<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event deligation</title>
</head>

<body>
    <ul id="list">
        <li>Superman</li>
        <li>spiderman</li>
        <li>iron man</li>
    </ul>

    <script>
        document.getElementById("list").addEventListener('click', (e) => {
            if (e.target.tagName == 'LI') {
                alert(e.target.innerText)
            }
        })
    </script>
</body>

</html>
